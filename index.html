<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Documents</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="logo.png" alt="Business Logo" class="logo">
    </div>
  </header>
  <div class="container">
    <h1>
      Refine <span class="highlight">&</span> Structure<br>
      Your <span class="italic">Business</span> <span class="italic">Documents</span> in Seconds
    </h1>
    <p class="subtitle">Structure, select, and download instantly.</p>
    <div class="input-container">
      <label for="file-upload" class="upload-icon">
        <img src="./Images/CSS-Custom-File-Upload-Button.png" alt="Upload Icon">
      </label>
      <input type="file" id="file-upload" class="upload-button" style="display: none;" />
      <select class="input-field">
        <option value="" disabled selected>Select an option...</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <button class="submit-button">Go</button>
    </div>
  </div>
</body>
</html>
